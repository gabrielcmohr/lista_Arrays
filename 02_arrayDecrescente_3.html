<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA
    const num1 = Number(prompt("Informe um número:"));
    const num2 = Number(prompt("Informe outro número:"));
    const num3 = Number(prompt("Informe outro número:"));

    //PROCESSAMENTO
    let num = [];

    if (num1 < num2 && num2 < num3) {
        num = [num3, num2, num1];
    }
    else if (num2 < num1 && num1 < num3) {
        num = [num3, num2, num1];
    }
    else if (num3 < num1 && num1 < num2) {
        num = [num3, num2, num1];
    }
    else {
        num = [num3, num2, num1];
    }
    alert(num.join(" - "))


    //SAÍDA

</script>
